{% extends 'home.html' %}
{% block subtitle %} 인공지능 어플리케이션 {% endblock %}
{% block content %}

<div id="demo" class="carousel slide" data-ride="carousel">

  <!-- Indicators -->
    <ul class="carousel-indicators">
      <li data-target="#demo" data-slide-to="0" class="active"></li>
      <li data-target="#demo" data-slide-to="1"></li>
      <li data-target="#demo" data-slide-to="2"></li>
  </ul>
  
    <!-- The slideshow -->
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="{{url_for('static', filename = 'images/AI.png')}}" alt="AI" width="1100" height="500" class ="d-block w-100">
      </div>
      <div class="carousel-item">
        <img src="{{url_for('static', filename = 'images/Machine Learning.png')}}" alt="Machine Learning" width="1100" height="500" class ="d-block w-100">
      </div>
      <div class="carousel-item">
        <img src="{{url_for('static', filename = 'images/Deep Learning.png')}}" alt="Deep Learning" width="1100" height="500" class ="d-block w-100">
      </div>
      
    </div>
    
    <!-- Left and right controls -->
    <a class="carousel-control-prev" href="#demo" data-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </a>
    <a class="carousel-control-next" href="#demo" data-slide="next">
      <span class="carousel-control-next-icon"></span>
    </a>
  </div>
  <div class="text-center" style ="margin-top: 50px">
    <strong>다양한 인공지능 어플리케이션을 경험해 보세요.</strong>
  </div>
{% endblock %}
